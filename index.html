<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Planner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
    <header class="header">
        <h1 class="header-name">Project Planner</h1>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
    </header>
    <!--Card Section-->
    <div id="instructions-card" class="card" style="width: 400px;">
        <div class="container">
            <div class="card-header">
                Instructions:
                Please click the button below. You will be directed to a form inquiring about the criteria listed below
                for your upcomming project
            </div>
            <div class="card-body">
                <div class="card-title">
                    <div class="card-text">
                        <ul>
                            <li>Project Title</li>
                            <li>Project Subject</li>
                            <li>Project Due Date</li>
                        </ul>
                        <div class="card-footer">
                            <button id="modal-button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modal">Click Me</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Here is the modal with the form asking for the projects Name, subject, and date due-->
    <div class="container">
        <div id="modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Header</h1>
                    </div>
                    <div class="modal-body">
                        Here is the body
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Here is the table that would include the users data including their project name, due date, and subject-->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
